<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lights Out &amp; Birthday On</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="invite-container">
    <div class="sunset-overlay">
      <h1 class="title">Lights Out &amp; Birthday On<span class="subtitle">33 Laps Around the Sun</span></h1>
      <div class="details">
        <p><strong>Date:</strong> Sunday, May&nbsp;11th</p>
        <p><strong>Grid Time:</strong> 4:00&nbsp;PM&nbsp;â€“&nbsp;10:00&nbsp;PM (Garage closes at 10)</p>
        <p><strong>Pit Lane:</strong> Level&nbsp;41,&nbsp;60&nbsp;Kavanagh&nbsp;Street, Southbank</p>
        <p><strong>Dress&nbsp;Code:</strong> Not Monaco Formal â€” Just Fast, Fresh &amp; Fly ğŸ˜</p>
      </div>
      <div id="countdown" class="countdown-box">Race starts in 00dÂ 00hÂ 00mÂ 00s</div>
      <button id="openModal" class="rsvp-button">Book&nbsp;Your&nbsp;Grid&nbsp;Slot&nbsp;ğŸ</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-box tyre-border">
      <button id="closeModal" class="close" aria-label="Close">&times;</button>
      <h2>Race Entry Form</h2>
      <label for="guestName">Your Team Name</label>
      <input type="text" id="guestName" required placeholder="Type your name"/>
      <label for="guestRsvp">Will you attend?</label>
      <select id="guestRsvp" required>
        <option value="" disabled selected>Chooseâ€¦</option>
        <option value="Yes">Yes â€“ See you there!</option>
        <option value="Maybe">Maybe - Weather Dependent</option>
        <option value="No">No - Box, Box</option>
      </select>
      <button id="submitRsvp" class="rsvp-button">Submit&nbsp;RSVP&nbsp;ğŸš€</button>
    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const modal      = document.getElementById('modal');
  const openBtn    = document.getElementById('openModal');
  const closeBtn   = document.getElementById('closeModal');
  const submitBtn  = document.getElementById('submitRsvp');
  const nameInput  = document.getElementById('guestName');
  const rsvpSelect = document.getElementById('guestRsvp');
  const countdown  = document.getElementById('countdown');

  /* Show / hide modal */
  openBtn.addEventListener('click', () => modal.classList.replace('hidden','show'));
  closeBtn.addEventListener('click', () => modal.classList.replace('show','hidden'));

  /* Engine rev sound */
  const rev = new Audio('https://cdn.pixabay.com/download/audio/2022/09/29/audio_8e268d3607.mp3?filename=f1-engine-rev-121506.mp3');
  rev.volume = 0.2;

  /* Submit handler */
  submitBtn.addEventListener('click', async () => {
    const name = nameInput.value.trim();
    const rsvp = rsvpSelect.value;
    if (!name || !rsvp) {
      alert('Please enter your name and select RSVP');
      return;
    }
    submitBtn.disabled = true;
    submitBtn.textContent = 'Sendingâ€¦';
    try {
      await fetch('https://script.google.com/macros/s/AKfycbwNFGXHPzr5li9NjJE-PRcc_vlja5hN9RBs4EHReOdXtLhLgV0ro4Y4qCR7YBZOTcBlDw/exec', {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name,
          rsvp,
          ua: navigator.userAgent,
          ts: new Date().toISOString()
        })
      });
      rev.play();
      alert('Grid slot confirmed! ğŸï¸');
      modal.classList.replace('show','hidden');
      nameInput.value = '';
      rsvpSelect.value = '';
    } catch(err) {
      console.error(err);
      alert('Error, please try again.');
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = 'Launch ğŸš€';
    }
  });

  /* Countdown timer */
  const raceTime = new Date('2025-05-11T16:00:00+10:00').getTime();
  setInterval(() => {
    const now = Date.now();
    const diff = raceTime - now;
    if (diff <= 0) {
      countdown.textContent = 'Lights out! ğŸ';
      return;
    }
    const d = Math.floor(diff/86400000);
    const h = Math.floor((diff%86400000)/3600000);
    const m = Math.floor((diff%3600000)/60000);
    const s = Math.floor((diff%60000)/1000);
    countdown.innerHTML = `Party starts in <strong>${String(d).padStart(2,'0')}dÂ ${String(h).padStart(2,'0')}hÂ ${String(m).padStart(2,'0')}mÂ ${String(s).padStart(2,'0')}s</strong>`;
  }, 1000);
});
</script>
</body>
</html>
